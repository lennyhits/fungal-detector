{% extends "layout.html" %}
{% block content %}
           <section>
               <h2>Contact us</h2>
        <div class="row">
    <div class="col-md-7">
        <form name="appoint_form" action="#" method="" enctype="MULTIPART/FORM-DATA">
            <div class="row m-b-10">
               <div class="col-md-4"><label>name:</label></div>
               <div class="col-md-8"><input type="text" class="form-control" name="patient_location"  placeholder="user name"></div>
            </div>
            <div class="row m-b-10">
               <div class="col-md-4"><label>subject:</label></div>
               <div class="col-md-8"><input type="text" class="form-control" name="patient_location"  placeholder="subject"></div>
            </div>

            <div class="row m-b-10">
                <div class="col-md-4"><label>message: </label></div>
                <div class="col-md-8"><textarea class="form-control" rows="5" cols="30" name="" id="the message" required="required"></textarea></div>
            </div>
            <div class="row text-center">
                <input type="submit" value="Send" class="btn btn-default btn-rounded btn-blue">
            </div>
        </form>
    </div>
    </div>
    </section>

{% end %}
